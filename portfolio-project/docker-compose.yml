services:
  #--- Gateway ---
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/cloudflare-origin.pem:/etc/ssl/certs/cloudflare-origin.pem
      - ./ssl/cloudflare-origin.key:/etc/ssl/private/cloudflare-origin.key
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  #--- Backend Service ---
  backend:
    build: ./backend
    # --- [핵심 수정 사항] ---
    # backend 폴더 전체를 컨테이너의 /app 디렉토리로 마운트합니다.
    # 이렇게 해야 alembic.ini 와 같은 설정 파일들이 컨테이너에 포함됩니다.
    volumes:
      - ./backend:/app
    # -------------------------
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  #--- Frontend Service ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped

  #--- Database Service ---
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: