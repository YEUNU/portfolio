services:
  # 데이터베이스 서비스 (PostgreSQL)
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 백엔드 서비스 (FastAPI)
  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  # 리버스 프록시 서비스 (Nginx)
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      # ✅ 수정: 호스트의 8080 포트를 컨테이너의 80 포트로 연결
      - "8080:80"
      # ✅ 추가: 호스트의 443 포트를 컨테이너의 443 포트로 연결
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: