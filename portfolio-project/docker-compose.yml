services:
  # 데이터베이스 서비스 (PostgreSQL)
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 백엔드 서비스 (FastAPI)
  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  # 프론트엔드 서비스 (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Nginx의 기본 포트가 80이므로 이를 3000으로 매핑
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  # 리버스 프록시 서비스 (Nginx)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      # - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/cloudflare-origin.pem:/etc/ssl/certs/cloudflare-origin.pem
      - ./ssl/cloudflare-origin.key:/etc/ssl/private/cloudflare-origin.key
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data: