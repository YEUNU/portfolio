services:
  # 데이터베이스 서비스 (PostgreSQL)
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    env_file:
      - .env
    restart: unless-stopped
    # --- ✅ 추가된 부분: Healthcheck ---
    # backend 서비스가 시작하기 전에 db가 준비되었는지 확인합니다.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 백엔드 서비스 (FastAPI)
  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    # --- ✅ 수정된 부분: depends_on 조건 강화 ---
    # db 컨테이너가 단순히 '시작'되는 것을 넘어 'healthy' 상태가 될 때까지 기다립니다.
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  # 리버스 프록시 서비스 (Nginx)
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

