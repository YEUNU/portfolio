services:
  # 개발 환경용 프론트엔드 (빌드 없이 dev server 실행)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    command: npm run serve
    depends_on:
      - backend
    restart: unless-stopped

  # 개발 환경용 백엔드 (핫 리로드)
  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
    env_file:
      - .env
    environment:
      - RELOAD=true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Nginx는 개발 모드에서 생략 가능 (직접 포트 접근)
  nginx:
    profiles:
      - production
