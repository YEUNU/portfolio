# HTTP (port 80) 서버 블록: HTTPS로 안전하게 리디렉션
server {
    listen 80;
    server_name portfolio.ywsung.ai.kr;

    # Let's Encrypt 갱신 지원
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # 그 외 모든 HTTP 요청은 301 (영구) 리디렉션을 통해 HTTPS로 보냅니다.
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (port 443) 서버 블록: 메인 애플리케이션 로직
server {
    listen 443 ssl http2;
    server_name portfolio.ywsung.ai.kr;

    # SSL 인증서 설정
    ssl_certificate     /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;

    # 최신 보안 프로토콜 사용
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 디버깅을 위한 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =================================================================
    # [보안 강화] 로그 분석 기반 차단 규칙 (우선 순위 높음)
    # =================================================================

    # 1. 민감한 숨김 파일 접근 차단 (.env, .git, .aws 등)
    # 단, SSL 인증을 위한 .well-known은 허용
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off; # 공격 로그가 너무 많이 쌓이는 것 방지
        return 404;     # 파일이 존재하지 않는 척 위장
    }

    # 2. 로그에서 많이 보인 공격 경로 및 관리자 페이지 스캔 차단
    # CGI, OWA(Outlook), PHP 관련, Spring Boot Actuator 등
    location ~* ^/(cgi-bin|owa|actuator|autodiscover|phpmyadmin|wp-admin|wp-content|wp-includes|manager)/ {
        deny all;
        access_log off;
        return 404;
    }

    # 3. 불필요한 파일 확장자 차단 (Python/Node 백엔드 환경이라 가정 시 PHP 등은 불필요)
    location ~* \.(php|pl|py|jsp|asp|aspx|exe|sh)$ {
        deny all;
        return 404;
    }

    # 4. 허용되지 않은 HTTP 메서드 차단 (PROPFIND 등 WebDAV 관련 공격 차단)
    if ($request_method !~ ^(GET|POST|HEAD|PUT|DELETE|OPTIONS|PATCH)$) {
        return 405;
    }

    # =================================================================
    # [애플리케이션 로직] 정상적인 요청 처리
    # =================================================================

    # 1. 프론트엔드 애플리케이션 (Vue.js SPA)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # SEO를 위한 브라우저 캐싱 설정
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # GZIP 압축 활성화
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # 2. 백엔드 API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 파일 업로드 크기 제한
        client_max_body_size 10M;
    }

    # 3. 정적 파일 (업로드된 이미지 등)
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 캐싱 설정
        expires 30d;
        add_header Cache-Control "public, no-transform, immutable";
    }
    
    # 4. SEO 최적화를 위한 특별 파일들
    location = /robots.txt {
        proxy_pass http://frontend:80;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
    
    location = /sitemap.xml {
        proxy_pass http://backend:8000/api/v1/sitemap.xml;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/xml";
    }
}