<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- SEO 메타 태그 -->
    <title>성연우의 포트폴리오 | 개발자 포트폴리오</title>
    <meta name="description" content="성연우의 개발자 포트폴리오입니다. AI, 백엔드 프로젝트들을 소개합니다.">
    <meta name="keywords" content="성연우, 포트폴리오, 개발자, AI 엔지니어, 웹개발, 백엔드, Pytorch, FastAPI, Python">
    <meta name="author" content="성연우">
    
    <!-- Open Graph 메타 태그 (소셜 미디어) -->
    <meta property="og:title" content="성연우의 포트폴리오">
    <meta property="og:description" content="성연우의 개발자 포트폴리오입니다. 다양한 웹 개발 프로젝트들을 확인해보세요.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://portfolio.ywsung.ai.kr/">
    <meta property="og:image" content="https://portfolio.ywsung.ai.kr/og-image.jpg">
    <meta property="og:site_name" content="성연우의 포트폴리오">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="성연우의 포트폴리오">
    <meta name="twitter:description" content="성연우의 개발자 포트폴리오입니다.">
    <meta name="twitter:image" content="https://portfolio.ywsung.ai.kr/og-image.jpg">
    
    <!-- 검색 엔진 크롤링 제어 -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
  <!-- 파비콘 -->
  <!-- 사용자가 추가한 PNG 파비콘을 기본으로 사용합니다. -->
  <link rel="icon" href="<%= BASE_URL %>favicon.png" type="image/png">
  <!-- Progressive Web App manifest -->
  <link rel="manifest" href="<%= BASE_URL %>manifest.webmanifest">
  <link rel="canonical" href="https://portfolio.ywsung.ai.kr/">
    
    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "성연우",
      "jobTitle": "AI 엔지니어",
      "description": "AI 전문가",
      "url": "https://portfolio.ywsung.ai.kr/",
      "sameAs": [
        "https://github.com/YEUNU",
        "https://www.linkedin.com/in/%EC%97%B0%EC%9A%B0-%EC%84%B1-4255911a7/"
      ]
    }
    </script>
    
    <style>
      /* --- ✅ 추가: CSS Reset의 핵심 --- */
      /* 모든 HTML 요소의 box-sizing 모델을 border-box로 변경합니다.
         이것이 레이아웃이 화면보다 커지는 문제를 근본적으로 해결합니다. */
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }

      /* 브라우저마다 기본적으로 가지고 있는 margin, padding을 모두 제거합니다. */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* 웹페이지의 가장 기본이 되는 body 태그에
        우리 포트폴리오의 다크 테마 배경색을 직접 적용합니다. */
      body {
        background-color: #121212;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
