            <stop offset="0%" stop-color="#42A5F5" />
            <stop offset="100%" stop-color="#0D47A1" />
        </linearGradient>
        
        <clipPath id="squircle-clip">
            <rect width="512" height="512" rx="115" />
        </clipPath>
    </defs>

    <g clip-path="url(#squircle-clip)">
        <rect width="512" height="512" fill="#ffffff"/>

        <g>
            <circle cx="180" cy="180" r="170" fill="url(#layerGrad)" opacity="0.4" />
            
            <circle cx="332" cy="332" r="160" fill="url(#layerGrad)" opacity="0.6" />
            
            <circle cx="256" cy="256" r="130" fill="url(#layerGrad)" opacity="0.9" stroke="#ffffff" stroke-width="5"/>
        </g>
    </g>
</svg>